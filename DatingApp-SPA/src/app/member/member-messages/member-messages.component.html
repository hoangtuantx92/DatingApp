<div class="card">
  <div class="card-body">
    <div *ngIf="messages?.length === 0"></div>
    <p>No messages yet... say hi by using message box below</p>
    <div>
      <ul class="chat">
        <li *ngFor="let message of messages">
          <!-- to them-->
          <div *ngIf="message.senderId == recipientId">
            <span class="chat-img float-left">
              <img src="{{message.senderPhotoUrl}}" alt="{{message.senderKnowAs}}" class="rounded-circle">
            </span>
            <div class="chat-body">
              <div class="header">
                <strong class="primary-font">{{message.senderKnowAs}}</strong>
                <small class="text-muted float-right">
                  <span class="fa fa-clock-o">{{message.messageSent | timeAgo}}</span>
                </small>
              </div>
              <p>{{message.content}}</p>
            </div>
          </div>

          <!-- to me -->
          <div *ngIf="message.senderId != recipientId">
            <span class="chat-img float-right">
              <img src="{{message.senderPhotoUrl}}" alt="{{message.senderKnowAs}}" class="rounded-circle">
            </span>
            <div class="chat-body">
              <div class="header">
                  <small class="text-muted float-right">
                      <span class="fa fa-clock-o">{{message.messageSent | timeAgo}}</span>
                      <span *ngIf="!message.isRead" class="text-danger">(Unread)</span>
                      <span *ngIf="message.isRead" class="text-success">(Read {{message.dateRead | timeAgo}})</span>

                    </small>
                <strong class="primary-font">{{message.senderKnowAs}}</strong>
               
              </div>
              <p>{{message.content}}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
